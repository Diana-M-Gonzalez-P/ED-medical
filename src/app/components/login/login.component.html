<section class="login">
    <mat-card class="login__card">
        <mat-card-header>
            <div class="login__img">
                <img src="assets/icons/logo.svg" alt="logo">
            </div>
            <mat-card-title>Inicio de sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form action="" class="fields-container">
                <mat-form-field>
                    <input matInput placeholder="Correo">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Contraseña">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button>Ingresar</button>
        </mat-card-actions>
    </mat-card>
</section>
