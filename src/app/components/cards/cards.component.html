<div class="card">
    <mat-card class="card__content" *ngFor="let item of items" routerLink="{{item.link}}">
        <mat-card-header>
            <div mat-card-avatar class="card__image" [ngClass]="item.type"></div>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{item.name}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
